<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba64d1ea0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe et sa gallerie photo</title>
  </head>
  <body>
    <header>
      <a tabindex="1" href="./index.html" alt="Aller à la page d'accueil de Fisheye">
        <img src="./assets/images/logo.png" alt="Logo de Fisheye" class="logo"
      /></a>
    </header>
    <main id="main">
      <header class="photograph-header" role="banner"></header>
      <div class="photograph-sorting-gallery"> 
        <label tabindex="7" for="filter-photo">Trier par </label>
      <div tabindex="8" class="custom-select">
        <select id="filter-photo">
          <option value="0">Filtrer:</option>
          <option value="1">Popularité</option>
          <option value="2">Date</option>
          <option value="3">Titre</option>
        </select>
        </div>
      
      </div>
    </div>

      <div class="photograph-gallery"></div>

      <div tabindex="6" class="photograph-price"></div>
    </main>

    <footer></footer>

    <!-- *********** MODAL form *********** -->

    <div id="contact_modal">
      <div class="position">
        <div class="modal">
          <div class="modal_header">
            <div>
              <h2>Contactez-moi</h2>
              <h2 id="contact_modal_photograph-name"></h2>
            </div>
            <img src="./assets/icons/close.svg" onclick="closeModal()" />
          </div>
          <form
            id="contactForm"
            name="contact"
            method="get"
            action="photographer.html"
            onsubmit="return validate();"
          >
            <div class="formData" data-error="&nbsp;">
              <label for="firstName">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstName"
                name="first"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label for="lastName">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastName"
                name="last"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label for="email">Adresse e-mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label for="message">Message</label>
              <textarea
                class="input_big text-control"
                id="message"
                rows="5"
                placeholder="Ecrivez votre message."
                name="message"
              ></textarea>
            </div>
            <input
              class="btn-submit contact_button"
              type="submit"
              value="Envoyer"
            />
            <!-- <button class="contact_button">Envoyer</button> -->
          </form>
        </div>
      </div>
    </div>

    <!-- *********** MODAL Lightbox *********** -->

    <div id="lightbox_modal">
      <div class="position">
        <div class="lightbox_modal">
          <div class="lightbox_modal-previous">
            <button id="lightbox_modal-previous-button">
              <img src="./assets/icons/leftarrow.svg" />
            </button>
          </div>
          <div class="lightbox_modal-content">
          </div>
          <div class="lightbox_modal-close">
            <button>
              <img
                src="./assets/icons/redclose.svg"
                onclick="closeLightboxModal()"
              />
            </button>
          </div>
          <div class="lightbox_modal-next">
            <button id="lightbox_modal-next-button">
              <img class="center" src="./assets/icons/rightarrow.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/selectbox.js"></script>
    <script src="./scripts/utils/likemeter.js"></script>
  </body>
</html>
