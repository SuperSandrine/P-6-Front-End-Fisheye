<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba64d1ea0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-sorting-gallery">
        <label>Trier par </label>
        <nav>Popularité</nav>
      </div>

      <div class="photograph-gallery"></div>

      <div class="photograph-price"></div>
    </main>

    <footer></footer>

    <!-- *********** MODAL *********** -->

    <div id="contact_modal">
      <div class="position">
        <div class="modal">
          <div class="modal_header">
            <div>
              <h2>Contactez-moi</h2>
              <h2 id="contact_modal_photograph-name"></h2>
            </div>
            <img src="./assets/icons/close.svg" onclick="closeModal()" />
          </div>
          <form
            id="contactForm"
            name="contact"
            method="get"
            action="photographer.html"
            onsubmit="return validate();"
          >
            <div class="formData" data-error="&nbsp;">
              <label for="firstName">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstName"
                name="first"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label for="lastName">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastName"
                name="last"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label for="email">Adresse e-mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label for="message">Message</label>
              <textarea
                class="input_big text-control"
                id="message"
                rows="5"
                placeholder="Ecrivez votre message."
                name="message"
              ></textarea>
            </div>
            <input
              class="btn-submit contact_button"
              type="submit"
              value="Envoyer"
            />
            <!-- <button class="contact_button">Envoyer</button> -->
          </form>
        </div>
      </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
