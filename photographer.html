<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba64d1ea0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe en titre et sa gallerie photo</title>
  </head>
  <body id="body">
    <header lang="en" role="banner">
      <a tabindex="1" href="./index.html" alt="Fisheye home page">
        <img src="./assets/images/logo.png" alt="Fisheye Logo" class="logo"
      /></a>
    </header>
    <main id="main">
      <header class="photograph-header"></header>
      <div class="photograph-sorting-gallery"> 
        <label tabindex="7" id="labelledSort" for="filter-photo">Trier par </label>
      <div tabindex="8" class="custom-select">
        <select id="filter-photo">
          <option value="0">Filtrer:</option>
          <option value="1">Popularité</option>
          <option value="2">Date</option>
          <option value="3">Titre</option>
        </select>
        </div>
      </div>
    </div>

      <div class="photograph-gallery"></div>

      <div tabindex="6" class="photograph-price"></div>
    </main>

    <footer></footer>

    <!-- *********** MODAL form *********** -->

    <aside id="contact_modal" role="dialog" aria-hidden="true" aria-labelledby="form-title">
      <div class="position">
        <div class="contact_modal" tabindex="1">
          <div class="contact_modal_header">
            <h1 tabindex="2" id="form-title">Contactez-moi</h1>
            <img tabindex="12" role="button" aria-label="close contact form" id="close-contact_modal" src="./assets/icons/close.svg"  />
          </div>
          <form
            id="contactForm"
            name="contact"
            method="get"
            action="photographer.html"
            onsubmit="return validate();"
          >
            <div class="formData" data-error="&nbsp;">
              <label tabindex="3" id="3" for="firstName">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstName"
                placeholder="Votre Prénom."
                name="first"
                tabindex="4"
                aria-labelledby="3"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label tabindex="5" id="5"  for="lastName">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastName"
                placeholder="Votre Nom."
                name="last"
                tabindex="6"
                aria-labelledby="5"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label tabindex="7" id="7" for="email">Adresse e-mail</label>
              <input
                class="text-control"
                type="email"
                placeholder="Votre adresse e-mail."
                id="email"
                name="email"
                tabindex="8"
                aria-labelledby="7"
              />
            </div>

            <div class="formData" data-error="&nbsp;">
              <label tabindex="9" id="9" for="message">Votre message</label>
              <textarea
                class="input_big text-control"
                id="message"
                rows="5"
                placeholder="Ecrivez votre message."
                name="message"
                tabindex="10"
                aria-labelledby="9"
              ></textarea>
            </div>
            <input
              tabindex="11"
              class="btn-submit contact_button"
              type="submit"
              value="Envoyer"
              role="button"
              aria-label="Send"
            />
            <!-- <button class="contact_button">Envoyer</button> -->
          </form>
        </div>
      </div>
    </aside>

    <!-- *********** MODAL Lightbox *********** -->

    <aside id="lightbox_modal" role="dialog" aria-hidden="true" aria-label="image closeup view">
      <div class="position">
        <div class="lightbox_modal" tabindex="1">
          <div class="lightbox_modal-previous">
            <button tabindex="4" aria-label="previous image" id="lightbox_modal-previous-button">
              <img src="./assets/icons/leftarrow.svg" />
            </button>
          </div>
          <div class="lightbox_modal-content">
          </div>
          <div class="lightbox_modal-close">
            <button tabindex="6" aria-label="close dialog" id="close-lightbox">
              <img  
                src="./assets/icons/redclose.svg"
              />

            </button>
          </div>
          <div class="lightbox_modal-next">
            <button tabindex="5" aria-label="next image" id="lightbox_modal-next-button">
              <img class="center" src="./assets/icons/rightarrow.svg" />
            </button>
          </div>
        </div>
      </div>
    </aside>

    // TODO = rajouter: type="module" 
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/factories/photographer.js"></script>
    <script type="module" src="/scripts/factories/media.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
    <script type="module" src="/scripts/utils/selectbox.js"></script>
    <script type="module" src="/scripts/utils/likemeter.js"></script>
  </body>
</html>
